{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Medical History{% endblock title %}

{% block content %}
<div class="container-md">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save changes</button>
    </form>

</div>

{% endblock %}
