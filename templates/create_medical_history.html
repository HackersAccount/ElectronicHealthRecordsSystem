{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        textarea {
            height: 100px;
        }
    </style>
    <div class="container align-items-center">
        <div class="row">
            <div class="col-md-6">
                <h2>Create Medical History</h2>
                <form class="form-control" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
