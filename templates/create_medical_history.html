{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2>Create Medical History</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="hidden" name="patient_id" value="{{ patient_id }}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
