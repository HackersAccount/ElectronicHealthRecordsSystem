{% extends "base.html" %}

{% block title %}Health App{% endblock title %}

{% block content %}
    <h1>Health App</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log in</a>
    {% endif %}
{% endblock content %}
